<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div id="search">
        <input type="text" id="city" placeholder="Enter city name">
        <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
    
    <!-- Current Weather -->
    <div id="current-weather" class="weather-card hidden">
        <div class="weather-info">
            <div class="icon-location-container">
                <div id="weather-icon"></div>
                <div id="location"></div>
            </div>
            <div class="weather-description-container">
                <p id="weather-description" class="weather-description"></p>
                <div class="weather-details">
                    <div class="weather-labels">
                        <p>Temperature:</p>
                        <p>Humidity:</p>
                        <p>Wind Speed:</p>
                    </div>
                    <div class="weather-values">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 5-Day Forecast -->
    <div id="forecast-container" class="forecast hidden">
        <h2>5-Day Forecast</h2>
        <div id="forecast" class="forecast-row"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
